{% extends '../base.html' %}

{% block csslink %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
			<div id="board">
				<form class="board-form" method="post" action="/board/write/{{id}}">
					<input type="hidden" name="page" value="{{page}}" />
					<input type="hidden" name="kwd" value="{{kwd}}" />
					{% csrf_token %}
					<table class="tbl-ex">
						<tr>
							<th colspan="2">글쓰기</th>
						</tr>
						<tr>
							<td class="label">제목</td>
							<td><input type="text" name="title" value=""></td>
						</tr>
						<tr>
							<td class="label">내용</td>
							<td>
								<textarea id="content" name="content"></textarea>
							</td>
						</tr>
					</table>
					<div class="bottom">
						<!-- 일반글 인 경우 -->
						{% if id == -1 %}
						<a href="/board?page={{page}}&kwd={{ kwd }}">취소</a>

						<!-- 답글 인 경우 -->
						{% else %}
						<a href="/board/{{id}}?page={{page}}&kwd={{ kwd }}">취소</a>

						{% endif %}
						<input type="submit" value="등록">
					</div>
				</form>				
			</div>
{% endblock %}
